name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.1.3
  workflow_dispatch: # Allows manual trigger
    inputs:
      create_release:
        description: 'Create a new release'
        required: false
        default: true
        type: boolean

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: windows
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get package version
        id: package-version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build application
        run: yarn build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List dist directory
        run: ls -la dist/
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: dist/
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == true)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get package version
        id: package-version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: find artifacts -type f -name "*" | head -20

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Pro Backup v${{ steps.package-version.outputs.version }}
          body: |
            ## What's Changed
            
            Auto-generated release for Pro Backup v${{ steps.package-version.outputs.version }}
            
            ### Downloads
            
            **Windows:**
            - `.exe` - Windows installer
            
            **macOS:**
            - `.dmg` - macOS disk image for manual installation  
            - `.zip` - macOS auto-updater package (both Intel and Apple Silicon)
            
            **Linux:**
            - `.deb` - Debian/Ubuntu package
            
            ### Auto-Update Files
            The following files are required for auto-updates:
            - `latest.yml` - Windows auto-updater metadata
            - `latest-mac.yml` - macOS auto-updater metadata  
            - `latest-linux.yml` - Linux auto-updater metadata
            
            ---
            *This release was automatically generated by GitHub Actions*
          draft: false
          prerelease: false
          files: |
            artifacts/windows-build/*.exe
            artifacts/windows-build/latest.yml
            artifacts/mac-build/*.dmg
            artifacts/mac-build/*.zip
            artifacts/mac-build/latest-mac.yml
            artifacts/linux-build/*.deb
            artifacts/linux-build/latest-linux.yml
          token: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    needs: [build, release]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            windows-build
            mac-build
            linux-build
